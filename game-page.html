<!DOCTYPE html>
<html>
<head>
    <title>Cool Game Page</title>
    <link rel="stylesheet" href="./game-style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
    
<div id="title-unit" class="title-unit">
    <img id="begin-game-button" src="./images/begin-button.png" alt="ENTER GAME">
</div>
    <div class="info-bar">
        <p id="rank-text" class="info-bar-text">RANK: DIVINE</p>
        <p id="duration-text" class="info-bar-text">DURATION: 22:36</p>
        <p id="region-text" class="info-bar-text"></p>
    </div>
    <div class="main-unit">
       
        <div id="radiant-lineup" class="lineup">

            <p class="radiant-text">THE RADIANT</p>
            <!-- <div id="radiant-roles-box" class="roles-box">
                <div class="hero-image-box"><p></p></div>
                <div class="hero-image-box"><p></p></div>
                <div class="hero-image-box"><p></p></div>
                <div class="hero-image-box"><p></p></div>
                <div class="hero-image-box"><p></p></div>
            </div>
                -->
            <div id="radiant-ranks-box" class="roles-box">
                <div class="rank-image-box"><img id=radiant-rank1 src=""></div>
                <div class="rank-image-box"><img id=radiant-rank2 src=""></div>
                <div class="rank-image-box"><img id=radiant-rank3 src=""></div>
                <div class="rank-image-box"><img id=radiant-rank4 src=""></div>
                <div class="rank-image-box"><img id=radiant-rank5 src=""></div>
            </div>
            <div id="radiant-team-box" class="team-box" style="">  
                <div class="hero-image-box radiant-image-box">
                    <img class="radiant-hero-pic" id="radiant1" src=""></div>
                <div class="hero-image-box radiant-image-box"><img class="radiant-hero-pic" id="radiant2" src=""></div>
                <div class="hero-image-box radiant-image-box"><img class="radiant-hero-pic" id="radiant3" src=""></div>
                <div class="hero-image-box radiant-image-box"><img class="radiant-hero-pic" id="radiant4" src=""></div>
                <div class="hero-image-box radiant-image-box"><img class="radiant-hero-pic" id="radiant5" src=""></div>
            </div>

        </div>

        <div id="separator"></div>
        
        <div id="dire-lineup" class="lineup">
                
                <div id="dire-team-box" class="team-box" style="">
                    <div class="hero-image-box dire-image-box"><img class="dire-hero-pic" id="dire1" src=""></div>
                    <div class="hero-image-box dire-image-box"><img class="dire-hero-pic" id="dire2" src=""></div>
                    <div class="hero-image-box dire-image-box"><img class="dire-hero-pic" id="dire3" src=""></div>
                    <div class="hero-image-box dire-image-box"><img class="dire-hero-pic" id="dire4" src=""></div>
                    <div class="hero-image-box dire-image-box">
                        <img class="dire-hero-pic" id="dire5" src=""></div>
                        <!-- <p class="dire-text">THE DIRE</p> -->
                </div>
                <div id="dire-ranks-box" class="roles-box">
                    <div class="rank-image-box"><img id=dire-rank1 src=""></div>
                    <div class="rank-image-box"><img id=dire-rank2 src=""></div>
                    <div class="rank-image-box"><img id=dire-rank3 src=""></div>
                    <div class="rank-image-box"><img id=dire-rank4 src=""></div>
                    <div class="rank-image-box"><img id=dire-rank5 src=""></div>
                </div>

                <!-- 
                <div id="dire-roles-box" class="roles-box">
                    <div class="hero-image-box"><p></p></div>
                    <div class="hero-image-box"><p></p></div>
                    <div class="hero-image-box"><p></p></div>
                    <div class="hero-image-box"><p></p></div>
                    <div class="hero-image-box"><p></p></div>
                </div> -->
        <p class="dire-text">THE DIRE</p>
        </div>
    </div>
<script src="./js/dota-pub-script.js"></script>
</body>

</html>
