<!DOCTYPE html>
<html>
<style>

body{
    background-color:black;
    color:white;
}

h1{
    font-size: 25px;
}

p{
    
}

.bordered{
    border-color:rgba(255,0,0,0.25);
    border-width:2px;
    border-style:solid;
}

.back-button{
    border-color:rgba(255,0,0,0.25);
    border-width:2px;
    border-style:solid;
    height:50px;
    width:50px;
    display:inline-block;
    
}

.main-unit{
    width:100%;
    height:80vh;
    display:flex;
    flex-direction:column;
    margin: auto auto;
}

.top-text{
    display:inline;
    text-align:center;
    font-family:Arial, Helvetica, sans-serif;
}


.won-box{
    width:775px;
    height:100px;
    margin: auto auto;
    display:flex;
}

.won-button{
    width:70px;
    height:70px;
    display:inline-block;
    margin: 20%;
    margin-top:15px;
    margin-bottom:15px;

}

.lineup{
    display:flex;
    flex-direction:column;
    width:100%;
    margin: auto auto;
    margin-top:0%;
}

#radiant-lineup{
    height:30vh;
    background: rgba(2, 54, 24, 0.459);
    background-image: url("./images/radiant-bg.jpg");
}

#dire-lineup{
    height:30vh;
    background: rgba(80, 1, 1, 0.452);
    background-image: url("./images/dire-bg.jpg");
    background-size: auto;
}

#separator{
    height:0px;
    background-color:black;
}

#radiant-image-box{
    display:flex;
    flex-direction:row;
    justify-content:center;
    width:60%;
    margin:auto;
    cursor:pointer;
    
}

#dire-image-box{
    display:flex;
    flex-direction:row;
    justify-content:center;
    width:60%;
    margin:auto;
    background-color:rgb(85, 15, 15);
    cursor:pointer;
}


.hero-pic{
    width:20%;
    max-width:155px;
    min-width:40px;
}




</style>

<head>
    <title>Cool Game Page</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
    

    <div class="back-button">
        <a href="./index.html"><img src="./images/back-2-home.png" alt="Back home"></a>
    </div>

    <div class="main-unit bordered">


        <div class="lineup" id="radiant-lineup">
                <div id="radiant-image-box">
                    <img class="hero-pic" id="radiant1" src="">
                    <img class="hero-pic" id="radiant2" src="">
                    <img class="hero-pic" id="radiant3" src="">
                    <img class="hero-pic" id="radiant4" src="">
                    <img class="hero-pic" id="radiant5" src="">
                </div>
        </div>
        <div id="separator"></div>
        <div class="lineup" id="dire-lineup">
                <div id="dire-image-box">
                    <img class="hero-pic" id="dire1" src="">
                    <img class="hero-pic" id="dire2" src="">
                    <img class="hero-pic" id="dire3" src="">
                    <img class="hero-pic" id="dire4" src="">
                    <img class="hero-pic" id="dire5" src="">
                </div>
        </div>





    </div>
<script src="./js/dota-pub-script.js"></script>
</body>

</html>
